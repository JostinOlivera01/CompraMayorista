plugins {
    id "com.android.application"
    id 'com.google.gms.google-services'  // Asegúrate de que esta línea sea necesaria
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.test01"  // Asegúrate de que esto coincida con tu nombre de paquete
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // La línea applicationId es opcional si ya usas 'namespace'
        applicationId = "com.example.test01"  // Si decides usarlo, asegúrate de que coincida con 'namespace'
        minSdk = 23
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."  // Este path debería ser correcto si tu proyecto Flutter está en la raíz
}
